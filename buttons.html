<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d7c8704531.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/universal.css">
    
</head>
<body>
    <div class="container-lg bg-white">
        <p class="mt-3 mx-3">pick your style</p>
        <div class="cotainer">
            <button type="button" class="btn btn-primary mx-1">Default</button>
            <button type="button" class="btn btn-outline-primary mx-1">Default Online</button>
            <button type="button" class="btn btn-primary rounded-pill mx-1">Default Round</button>
            <button type="button" class="btn btn-outline-primary rounded-pill mx-1"> Outline Round</button>
            <button type="button" class="btn btn-primary mx-1">Default</button> 
        </div>

            <div class=" content mt-5 mx-2">
            
             <p class="mx-2">pick your size</p>
                <div class="mb-4"></div>
        
                    <button type="button" class="btn btn-primary btn-sm mx-1">small size</button>
                    <button type="button" class="btn btn-primary btn-md mx-1"> Regular size</button>
                    <button type="button" class="btn btn-primary btn-lg mx-1"> Large size</button>
                </div>

                <div class="my-2">
                    <button type="button" class="btn btn-outline-primary btn-sm mx-1">Small size</button>
                    <button type="button" class="btn btn-outline-primary btn-md mx-1"> Regular size</button>
                    <button type="button" class="btn btn-outline-primary btn-lg mx-1">Large size</button>
                </div>




            </div>

            <div class="colour-content mt-5 mx-5">
                <p class="mx-5"> pick your colour</p>
                 <div class="mx-5">
                    <button type="button" class="btn btn-primary mx-1">primary</button>
                     <button type="button" class="btn btn-success mx-1">success</button>
                    <button type="button" class="btn btn-danger mx-1">Danger</button>
                     <button type="button" class="btn btn-warning mx-1">Warning</button>
                    <button type="button" class="btn btn-info mx-1">Info</button>
                    <button type="button" class="btn btn-light mx-1">Light</button>
                    <button type="button" class="btn btn-dark mx-1">Dark</button>
                </div>

                <div class="mx-5 my-3">
                     <button type="button" class="btn btn-outline-primary mx-1">primary</button>
                    <button type="button" class="btn btn-outline-success mx-1">success</button>
                    <button type="button" class="btn btn-outline-danger mx-1">Danger</button>
                     <button type="button" class="btn btn-outline-warning mx-1">Warning</button>
                    <button type="button" class="btn btn-outline-info mx-1">Info</button>
                    <button type="button" class="btn btn-outline-light mx-1">Light</button>
                    <button type="button" class="btn btn-outline-dark mx-1">Dark</button>
                </div>


            <div class="mx-5">
                <p>Buttons with icons</p>
                <button type="button" class="btn btn-primary mx-1"><span> <i class="fa-regular fa-heart"></span></i>primary</button>
                <button type="button" class="btn btn-outline-primary mx-1"> <i class="fa-regular fa-heart"></i>Outline primary</button>
                <button type="button" class="btn btn-success mx-1">Success <i class="fa-regular fa-heart"></i></button>
                <button type="button" class="btn btn-outline-success mx-1">Outline success <i class="fa-regular fa-heart"></i></button> 
                <button type="button" class="btn btn-danger mx-1"> <i class="fa-regular fa-heart"></i>Danger</button>
                <button type="button" class="btn btn-outline-danger mx-1"><i class="fa-regular fa-heart"></i> Outline Danger</button>

            </div>


            <div class="mx-5 mt-3 mb-4">
                <p class="my-3 mt-4">Social buttons</p>
                <div>
                    <button type="button" class="btn btn-primary mx-1 active"><i class="fa-brands fa-square-facebook"></i></button>
                    <button type="button" class="btn btn-primary rounded-pill mx-1 active"><i class="fa-brands fa-square-facebook"></i></button>
                    <button type="button" class="btn btn-outline-primary mx-1"><i class="fa-brands fa-square-facebook"></i></button>
                    <button type="button" class="btn btn-outline-primary  rounded-pill mx-1"><i class="fa-brands fa-square-facebook"></i></button>
                    <button type="button" class="btn btn-primary mx-1 active"><i class="fa-brands fa-square-facebook"></i> share-8.2k</button>
                    <button type="button" class="btn btn-outline-primary mx-1"><i class="fa-brands fa-square-facebook"></i> share-8.2k</button>
                    <button type="button" class="btn btn-outline-primary btn-sm mx-1"><i class="fa-brands fa-square-facebook"></i>share-8k</button>
                </div>


                <div class="mt-4">
                    <button type="button" class="btn btn-info mx-1 disabled"><i class="fa-brands fa-square-twitter"></i></button>
                    <button type="button" class="btn btn-info rounded-pill mx-1 disabled"><i class="fa-brands fa-square-twitter"></i></button>
                    <button type="button" class="btn btn-outline-info mx-1"><i class="fa-brands fa-square-twitter"></i></button>
                    <button class="btn btn-outline-info rounded-pill mx-1"><i class="fa-brands fa-square-twitter"></i></button>
                    <button type="button" class="btn btn-info mx-1 disabled"><i class="fa-brands fa-square-twitter"></i> Connect with twitter</button>
                    <button type="button" class="btn btn-outline-info mx-1"><i class= "fa-brands fa-square-twitter"></i>Connect with twitter</button>
                    <button type="button" class="btn btn-outline-info btn-sm mx-1"><i class="fa-brands fa-square-twitter"></i>Connect with twitter</button>
                </div>



            </div>



        </div>
    </div>
    















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
